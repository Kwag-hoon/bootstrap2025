<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 테이블 서식 예제</title>
  <!-- 1. 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 폰트어썸 아이콘 cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- 2. 부트스트랩 자바스크립트 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .wrap{
      margin: 0 auto;
      width: 1200px;
    }
    .hidden {
      text-indent: -99999px;
    }

   

    table {
      position: relative;
     
    }

    thead {
      border-top: 1px solid #ccc;
    }

    .search-group {
      text-align: center;
    }

    nav {
      position: absolute;
      top: 350px;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    select {
      float: left;
      line-height: 40px;
    }

    .search-group {
      display: flex;
      justify-content: space-between;
      width: 400px;
      margin: 0 auto;
    }

    select#seach-select {
      padding: 6px 8px;
    }

    .ch-btn {
      padding: 0 24px;
    }

    .btn2 {
      
      padding: 10px 16px;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <button class="btn text-primary">로그아웃</button>
    <table class="table table-hover ">
      <caption class="hidden">표제목</caption>
      <thead>
        <tr class="text-center">
          <th>번호</th>
          <th>제목</th>
          <th>이름</th>
          <th>날짜</th>
          <th>조회수</th>
        </tr>
      </thead>

      <tbody class="text-center">

        <tr>
          <td>05</td>
          <td class="text-start"><a href="#none">이벤트 당첨자 안내</a></td>
          <td>tester3</td>
          <td>2025-10-30</td>
          <td>3</td>
        </tr>
        <tr>
          <td>04</td>
          <td class="text-start"><a href="#none">수분 감성 드링크 '미에로화이바 솔트레몬' 출시</a></td>
          <td>홍길동</td>
          <td>2025-10-28</td>
          <td>11</td>
        </tr>
        <tr>
          <td>03</td>
          <td class="text-start"><a href="#none">키즈‧제로슈가 신제품 출시</a></td>
          <td>홍길동</td>
          <td>2025-10-25</td>
          <td>10</td>
        </tr>
        <tr>
          <td>02</td>
          <td class="text-start"><a href="#none">브랜드 모델로 '원조 디바' 김완선 발탁</a></td>
          <td>홍길동</td>
          <td>2025-10-20</td>
          <td>5</td>
        </tr>
        <tr>
          <td>01</td>
          <td class="text-start"><a href="#none">누적 판매량 630만개 돌파… 해외 수출 가속화</a></td>
          <td>홍길동</td>
          <td>2025-10-18</td>
          <td>6</td>
        </tr>
      </tbody>

    </table>

    <h3 class="hidden">1. 페이지 번호표시하기</h3>
    <nav arial-label="페이지 내비게이션">
      <ul class="pagination justify-content-center">
        <!-- <li class="page-item disabled"><a href="#" title="" class="page-link">prev</a></li> -->
        <li class="page-item"><a href="#" title="" class="page-link text-danger">1</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">2</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">3</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">4</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">5</a></li>
        <li class="page-item"><a href="#" title="" class="page-link">[다음]</a></li>
      </ul>
    </nav>
    <div class="search-group ">
      <form>
        <!-- 명확한 레이블과 for 연결 -->
        <label for="seach-select" class="hidden">검색대상</label>

        <!-- 추가 설명(스크린리더 전용) : 선택의 목적을 설명 -->
        <!-- <p id="search-desc" class="sr-only">
      이 드롭다운에서 표시 언어를 선택하세요. English, 한국어, 中文 중 선택 가능합니다.
    </p> -->

        <!-- select: aria-describedby로 설명 연결, required 예시는 필요하면 제거하세요 -->
        <select id="seach-select" name="language">
          <!-- 각 option에 lang 속성(발음 도움)과 표준 값 사용 -->
          <option value="제목" search="title">검색대상</option>
          <option value="제목" search="title">제목</option>
          <option value="이름" search="name">이름</option>
          <option value="날짜" search="day">날짜</option>
        </select>
      </form>

      <input type="search" class="ch-btn">
      <button class="btn btn-primary btn1">검색</button>
    </div>
    <button class="btn btn-primary btn2 ">글작성</button>
  </div>
</body>

</html>
