<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_부트스트랩을 활용한 회원가입 폼 만들기</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 아이콘 주소 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
      background: linear-gradient(135deg, #85a3fc,#224abe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    h2{
      font-size: 24px;
    }
    .card{
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, .2);
      width: 100%;
      max-width: 600px;
    }
    
   
  </style>
</head>
<body>
  <div class="card p-4" >
    <h2 class="text-center mb-4">01_부트스트랩을 활용한 회원가입폼</h2>
    <form action="">
      <fieldset>
       <div class="row">
          <div class="mb-3 col">
            <label for="">이름</label>
            <input type="text" class="form-control" placeholder="이름">
          </div>
          <div class="mb-3 col">
            <label for="">별명</label>
            <input type="text" class="form-control" placeholder="별명">
          </div>
       </div>
        <div class="mb-3">
          <label for="">이메일</label>
          <input type="email" class="form-control" placeholder="you@examle.com">
        </div>
        <div class="mb-3">
          <label for="">주소</label>
          <input type="text" class="form-control" placeholder="서울특별시 강남구">
        </div>
        <div class="mb-3">
          <label for="">상세주소</label>
          <input type="text" class="form-control" placeholder="상세주소를 입력해주세요">
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="">가입경로</label>
            <select name="" id="" class="form-select">
              <option value="">선택</option>
              <option value="">지인추천</option>
              <option value="">광고</option>
              <option value="">기타</option>
              
  
            </select>
          </div>
          <div class="col-5 mb-3">
            <label for="">추천인 코드</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" id="agree" class="form-check-input">
          <label for="agree" class="form-check-label">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <input type="submit" value="가입완료" class="btn btn-primary w-100 py-2">
        
      </fieldset>
    </form>
  </div>
</body>
</html>
