    body{

    h1,h2{ display: none;}

<body>
  <h2>부트스트랩 10_모달윈도 띄우기(로그인)</h2>

  <form name="로그인폼" method="get/post" action="받을 서버주소">
    <!-- 상단 헤더 영역 -->
    <header>
      <h1>상단로고</h1>
    </header>
    <!-- 메인 콘텐츠 영역 -->
    <main>
      <fieldset class="text-center">
        <legend class="text-uppercase">Login</legend>
        <div class="form-floating">
          <input type="text" id="id_txt" class="form-control" placeholder="아이디 입력">
          <label for="id_txt" >ID : </label>
        </div>
        <div class="form-floating">
          <input type="password" id="pw_txt" class="form-control" placeholder="패스워드 입력">
          <label for="pw_txt" >PW : </label>
        </div>
        <!-- my-3 : margin-top, margin-bottom 3은 1rem-->
        <div class="form-check text-start my-3">
          <input type="checkbox" id="id_save" class="form-check-input " value="remember-me" >
          <label for="id_save" class="form-check-label">아이디 저장</label>
        </div>
        <div>
          <input type="submit" value="LOGIN" class="btn btn-primary w-100 py-2">
        </div>



      </fieldset>
    </main>
    <!-- 하단 푸터 영역 -->
    <footer>푸터영역 
    </footer>
  </form>
